<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>EVGEN-Tinder</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ffefba, #ffffff);
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    #likeCounter {
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 18px;
    }

    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px;
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      min-width: 180px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #ff5b5b;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e24c4c;
    }

    #profileCard {
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 320px;
      text-align: center;
      display: none;
    }

    .like-buttons {
      margin-top: 15px;
    }

    .like-buttons button {
      margin: 0 5px;
      background-color: #00c48c;
    }

    .dislike {
      background-color: #ccc !important;
    }

    .dislike:hover {
      background-color: #aaa !important;
    }

    /* Анимация появления карточки */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .swipe-card {
      animation: fadeInUp 0.4s ease;
      transition: transform 0.3s ease;
      will-change: transform;
      cursor: grab;
    }

    /* При свайпе */
    .swipe-card.swiping {
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1>Мини-Tinder</h1>
  <div id="likeCounter">Понравилось: 0</div>

  <form id="profileForm">
    <input type="text" id="name" placeholder="Имя" required />
    <input type="text" id="about" placeholder="О себе" required />
    <input type="url" id="photo" placeholder="Ссылка на фото (URL)" required />
    <button type="submit">Добавить анкету</button>
  </form>

  <button id="showLikedBtn">Показать понравившиеся</button>
  <button id="backBtn" style="display: none;">Вернуться к анкетам</button>

  <div id="profileCard"></div>

  <script src="app.js"></script>
</body>
</html>
